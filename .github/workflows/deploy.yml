name: Deploy app

on:
  push:
    branches:
      - main
      - cd

jobs:
  deploy_image_and_push:
    name: Deploy and push image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get app version
        id: app-version
        uses: martinbeentjes/npm-get-version-action@v1.1.0
      - name: Show new version
        run: echo 'New version snapfork-backend:${{steps.app-version.outputs.current-version}} generated'
        shell: bash
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./node-12.19.0.dockerfile
          push: true
          tags: |
            snapfork/snapforkbackend:latest
