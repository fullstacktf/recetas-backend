name: Deploy app

on:
  push:
    branches:
      - main
      - cd

jobs:
  deploy_image_and_push:
    needs: [deploy_app]
    name: Deploy and push image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Get app version
        id: app-version
        uses: martinbeentjes/npm-get-version-action@v1.1.0
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            snapfork/snapfork-backend:latest
            snapfork/snapfork-backend:${{ steps.app-version.outputs.current-version }}
      - name: Show new version
        run: |
        echo 'New version: snapfork-backend:${{steps.app-version.outputs.current-version}}'
